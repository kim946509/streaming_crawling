version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: crawling_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "10707:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: crawling_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "10708:80"
    depends_on:
      - db

  crawling:
    image: agong1/crawling_song:latest
    container_name: crawling_app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./csv_folder:/app/csv_folder
    # 필요시 포트 매핑 추가 (예: Django dev server 사용시)
    # ports:
    #   - "8000:8000"
    # command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]

volumes:
  db_data:
